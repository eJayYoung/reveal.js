<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../../css/reveal.css">
		<link rel="stylesheet" href="../../css/theme/league.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../css/print/pdf.css' : '../../css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
		<style>
			.slides .list li {
				padding-top: 20px;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
                    <h2>新员工转正述职报告</h2>
                    <h5 style="padding-top: 40px;">述职部门：EWT大前端</h5>
                    <h5>述职人：杨逸杰</h5>
                </section>
				<section>
                    <h2 style="text-indent: -200px;">目录</h2>
                    <ul class="list">
                        <li>工作汇报</li>
                        <li>工作体会</li>
                        <li>工作规划</li>
                    </ul>
				</section>
				<section>
					<h2 style="text-align: left; float: left;">工作汇报</h2>
					<div style="overflow: hidden;">
						<ul class="list">
							<li class="fragment" data-fragment-index="1">
								业务方向
								<ul>
									<li class="fragment" data-fragment-index="3">武大活动页</li>
									<li class="fragment" data-fragment-index="4">暑假专题</li>
									<li class="fragment" data-fragment-index="5">OA日常迭代</li>
								</ul>
							</li>
							<li class="fragment" data-fragment-index="2">
								基建方向
								<ul>
									<li class="fragment" data-fragment-index="6">eui 组件库</li>
								</ul>
							</li>
						</ul>
					</div>
				</section>
				<section>
					<h2></h2>
				</section>
			</div>
		</div>

		<script src="../../lib/js/head.min.js"></script>
		<script src="../../js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
                transition: 'convex',
				dependencies: [
					{ src: '../../plugin/markdown/marked.js' },
					{ src: '../../plugin/markdown/markdown.js' },
					{ src: '../../plugin/notes/notes.js', async: true },
					{ src: '../../plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
